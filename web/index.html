<!DOCTYPE html>
<html>
  <head>
    <title>Growth of Perth</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body, #map-canvas {
        margin: 0;
        padding: 0;
        height: 100%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script type="text/javascript" src="javascript/geoxml3.js"></script>
    <script>
google.maps.visualRefresh = true;  // new visual style for Google products

basecolor = "1400ff";

var map;
function initialize() {
  var mapOptions = {
    zoom: 10,
    center: new google.maps.LatLng(-31.968884,115.931338),
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };
  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  var myParser = new geoXML3.parser({map: map, createPolygon: addPolygon});
  myParser.parse('resources/LGA2011_perth_metro_simplified.kml');

  function addPolygon(poly, doc) {
	  console.log(poly);
	  poly.style.color = "ffffffff";
	  poly.style.fill = true;
	  poly.style.fillcolor = "ff" + basecolor;
	  poly = myParser.createPolygon(poly, doc);
	  poly.active = true;
	  return poly;
  }
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
